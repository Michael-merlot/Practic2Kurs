<!DOCTYPE html>
<html>
<head>
    <title>Job List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-bottom: 1px solid #0069d9;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .job-title {
            font-weight: bold;
            color: #007bff;
        }
        .company, .location, .description {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Job List</h1>
    </header>
    <main>
        <section>
            <h2>Available Jobs</h2>
            <table>
                <thead>
                    <tr>
                        <th>Job Title</th>
                        <th>Company</th>
                        <th>Location</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    {% for job in jobs %}
                        <tr>
                            <td class="job-title">{{ job.name }}</td>
                            <td class="company">{{ job.employer.name }}</td>
                            <td class="location">{{ job.area.name }}</td>
                            <td class="description">{{ job.snippet.requirement }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
